name: ai_assistant
description: "Campus Copilot - 智能校园助手，支持多AI供应商、RAG知识库和智能体管理"
publish_to: 'none'

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: ^3.8.1

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1              # SVG图片支持

  # 优秀的UI组件库
  flutter_staggered_grid_view: ^0.7.0  # 瀑布流网格布局
  animated_text_kit: ^4.2.2            # 文字动画效果
  shimmer: ^3.0.0                      # 骨架屏加载动画
  flutter_spinkit: ^5.2.1             # 加载动画集合
  lottie: ^3.1.2                       # Lottie动画支持
  flutter_staggered_animations: ^1.1.1 # 列表动画效果
  before_after: ^3.2.0                 # 前后对比滑块
  liquid_pull_to_refresh: ^3.0.1       # 液态下拉刷新
  flutter_slidable: ^4.0.1             # 滑动操作
  card_swiper: ^3.0.1                  # 卡片轮播
  flutter_animate: ^4.5.0              # 强大的动画库
  flutter_html: ^3.0.0-beta.2         # HTML渲染组件
  
  # 新增优秀UI组件
  timeline_tile: ^2.0.0               # 时间线组件
  spring_button: ^2.0.0               # 弹性按钮交互效果
  custom_refresh_indicator: ^4.0.1    # 自定义刷新指示器

  # 状态管理与依赖注入
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # 导航
  go_router: ^16.2.0

  # 网络请求
  dio: ^5.4.3+1
  http: ^1.2.0
  html: ^0.15.4
  dio_cookie_manager: ^3.0.0
  cookie_jar: ^4.0.3

  # 加密和哈希
  crypto: ^3.0.3

  # 本地持久化 - 关系型数据库
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.34
  path_provider: ^2.1.3
  path: ^1.9.0

  # 本地持久化 - 向量数据库
  objectbox: ^4.1.0
  objectbox_flutter_libs: ^4.1.0

  # 简单键值存储
  shared_preferences: ^2.5.3

  # 数据模型与序列化
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # AI供应商SDK
  dart_openai: ^5.1.0
  google_generative_ai: ^0.4.3
  anthropic_sdk_dart: ^0.2.1


  # 文件处理 (知识库)
  file_picker: ^10.2.0
  
  # 文档解析
  pdf: ^3.11.1                         # PDF创建和文本提取
  xml: ^6.3.0                          # XML解析（用于DOCX）
  charset: ^2.0.1                      # 字符编码转换（用于RTF）
  charset_converter: ^2.3.0            # 平台字符集转换器
  
  # 图片处理和选择
  image_picker: ^1.0.7
  emoji_picker_flutter: ^4.3.0

  # 加密 (API密钥安全存储)
  encrypt: ^5.0.3

  # 后台服务
  flutter_background_service: ^5.0.5

  # 工具类
  uuid: ^4.4.0
  intl: ^0.20.2
  logger: ^2.0.2+1
  logging: ^1.2.0
  google_fonts: ^6.2.1
  open_file: ^3.5.10
  url_launcher: ^6.3.0
  talker_flutter: ^4.4.1
  talker_dio_logger: ^4.4.1
  synchronized: ^3.1.0+1
  image: ^4.2.0
  catcher_2: ^2.0.0
  flutter_i18n: ^0.36.2
  styled_widget: ^0.4.1
  ming_cute_icons: ^0.0.7
  sn_progress_dialog: ^1.1.3
  fluttertoast: ^8.2.2
  time: ^2.1.5
  package_info_plus: ^8.1.0

  # Markdown渲染和代码高亮
  flutter_markdown: ^0.7.3+2
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  markdown: ^7.2.2
  
  # 数学公式渲染
  flutter_math_fork: ^0.7.4

  # 压缩和解压
  archive: ^4.0.7
  file_selector_windows: ^0.9.3+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # 代码生成
  build_runner: ^2.4.9
  drift_dev: ^2.18.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  objectbox_generator: ^4.0.2

  # Windows打包
  msix: ^3.16.7
  # 应用启动图标生成工具
  flutter_launcher_icons: ^0.14.4

# MSIX配置 (Windows发布)
msix_config:
  display_name: Campus Copilot
  publisher_display_name: Campus Copilot Team
  identity_name: com.campuscopilot.app
  msix_version: 1.0.0.0
  logo_path: assets/images/logo.png
  capabilities: 'internetClient,webcam'

# 启动图标生成配置
flutter_launcher_icons:
  image_path: "assets/icons/app_icon.png"
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/logos/
